<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="display-numbers">	
		</div>
		<div class="buttons">
			<div class="first">
				<button class="button-sign num">0</button>
				<button class="button-sign period">.</button>
				<button class="button-sign equal">=</button>
				<button class="button-sign op">+</button>
				
			</div>
			<div class="second">
				<button class="button-sign num">1</button>
				<button class="button-sign num">2</button>
				<button class="button-sign num">3</button>
				<button class="button-sign op">-</button>				
			</div>
			<div class="third">
				<button class="button-sign num">4</button>
				<button class="button-sign num">5</button>
				<button class="button-sign num">6</button>
				<button class="button-sign op">x</button>				
			</div>
			<div class="fourth">
				<button class="button-sign num">7</button>
				<button class="button-sign num">8</button>
				<button class="button-sign num">9</button>
				<button class="button-sign op">/</button>
				
			</div>
			<div class="fifth">
				<button class="button-sign red CA">C</button>
				<button class="button-sign red CO">‚Üê</button>					
			</div>

		</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
